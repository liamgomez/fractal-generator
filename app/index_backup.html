    <script>
        // TODO: MOVE
        var map = L.map('fractal_map', {minZoom:1});
        map.setView([0, -90], 2); 
        var numWorkers = 3;
// 254, 74, 73,
// 255, 147, 79,
// 194, 232, 18,
// 182, 239, 212,
// 145, 245, 173,
        var fractalController = {
            appControls: {
                type: 'mandlebrot',
                customColors: false,
                backgroundColor: [ 255, 147, 79 ],
                fractalColor1: [ 194, 232, 18 ],
                fractalColor2: [ 182, 239, 212 ],
                juliaCR: -0.74543,
                juliaCI: 0.11301,
                maxItt: 300
            },

            activeLayer: null,
            currentType: null,

            setLayer: function(type) {
                if ( this.activeLayer) {
                    this.activeLayer.remove();
                }
                this.activeLayer = L.gridLayer.fractalLayer(this.appControls);
                this.currentType = type;
                this.activeLayer.addTo(map);
            },
            reloadLayer: function() {
                this.activeLayer.remove();
                this.activeLayer = L.gridLayer.fractalLayer(this.appControls);
                this.activeLayer.addTo(map);
            },
        };

        // Setup Dat Gui
        window.onload = function() {
            let gui = new dat.GUI({ autoPlace: false });

            // Choose from accepted values
            var controller = gui.add(fractalController.appControls, 'type', [ 'mandlebrot', 'julia', 'burningShip', 'multibrot3'] );
            var customColors = gui.add(fractalController.appControls, 'customColors');
            var colorCont1 = gui.addColor(fractalController.appControls, 'backgroundColor');
            var colorCont2 = gui.addColor(fractalController.appControls, 'fractalColor1');
            var colorCont3 = gui.addColor(fractalController.appControls, 'fractalColor2');
            var juliaMaxItt = gui.add(fractalController.appControls, 'maxItt', 1, 1000);
            var juliaCICont = gui.add(fractalController.appControls, 'juliaCI', -2.0, -0.01);
            var juliaCRCont = gui.add(fractalController.appControls, 'juliaCR', 0.1, -0.01);

            // Handle fractal selection changes 
            controller.onFinishChange(function(value) {
                fractalController.setLayer(value);
            });

            // Handle color schemes
            colorCont1.onFinishChange(function() {
                fractalController.reloadLayer();
            });
            colorCont2.onFinishChange(function() {
                fractalController.reloadLayer();
            });
            colorCont3.onFinishChange(function() {
                fractalController.reloadLayer();
            });

            // set default layer
            fractalController.setLayer('mandlebrot');
            var customContainer = document.getElementById('fractal_map');
            customContainer.appendChild(gui.domElement);
        };
    </script>
  </body>
